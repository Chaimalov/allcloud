<a [routerLink]="['/contacts', contact().id]">
  @if (contact().picture?.thumbnail; as picture) {
  <img
    width="50"
    height="50"
    [ngSrc]="picture"
    [alt]="`profile picture of ${contact().name?.first} ${contact().name?.last}`"
  />
  } @else {
  <lucide-icon [name]="UserRound" size="50" />
  }
  <span class="capitalize"
    >{{ contact().name?.first }} {{ contact().name?.last }}</span
  >
  <small>{{ contact().phone }}</small>
</a>
