<a [routerLink]="['/contacts', contact().id]">
  <img
    width="50"
    height="50"
    [ngSrc]="contact().picture.thumbnail"
    [alt]="`profile picture of ${contact().name.first} ${contact().name.last}`"
  />
  <span>{{ contact().name.first }} {{ contact().name.last }}</span>
  <small>{{ contact().cell }}</small>
</a>
