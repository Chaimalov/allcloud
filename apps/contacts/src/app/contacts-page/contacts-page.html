<header>
  <h1>Contacts</h1>
  <button
    (click)="api.generateRandomContacts(10)"
    class="button"
    name="generate Random Contacts"
  >
    <lucide-icon [name]="icons.Dices" size="24" />
  </button>
  <a routerLink="/contacts/new" class="button">
    <lucide-icon [name]="icons.UserRoundPlus" size="24" />
  </a>
</header>
<main>
  <app-contacts-list></app-contacts-list>
</main>
